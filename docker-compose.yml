services:
  # PHP-FPM cu suport MSSQL
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel_php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_network
    depends_on:
      - mssql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel_network
    depends_on:
      - php

  # SQL Server (pentru development local)
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: laravel_mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      MSSQL_PID: "Developer"
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge

volumes:
  mssql_data: